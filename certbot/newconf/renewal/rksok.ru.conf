# renew_before_expiry = 30 days
version = 2.3.0
archive_dir = /etc/letsencrypt/archive/rksok.ru
cert = /etc/letsencrypt/live/rksok.ru/cert.pem
privkey = /etc/letsencrypt/live/rksok.ru/privkey.pem
chain = /etc/letsencrypt/live/rksok.ru/chain.pem
fullchain = /etc/letsencrypt/live/rksok.ru/fullchain.pem

# Options used in the renewal process
[renewalparams]
account = f2d66e416d3b10d881849b90df21ae56
authenticator = webroot
webroot_path = /var/www/certbot,
server = https://acme-v02.api.letsencrypt.org/directory
key_type = ecdsa
[[webroot_map]]
rksok.ru = /var/www/certbot
